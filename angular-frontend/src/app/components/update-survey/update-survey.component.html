<div class="form-wrapper">
    <form (ngSubmit)="onSubmit()">
        <h2>Update Survey</h2>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" [(ngModel)]="survey.first_name" name="first_name" required />
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" [(ngModel)]="survey.last_name" name="last_name" required />
        </div>

        <div class="form-group">
            <label for="street_addr">Street Address:</label>
            <input type="text" id="street_addr" [(ngModel)]="survey.street_addr" name="street_addr" required />
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="survey.city" name="city" required />
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" [(ngModel)]="survey.state" name="state" required />
        </div>

        <div class="form-group">
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" [(ngModel)]="survey.zip" name="zip" required pattern="\\d{5}" />
        </div>

        <div class="form-group">
            <label for="telephone_number">Telephone:</label>
            <input type="text" id="telephone_number" [(ngModel)]="survey.telephone_number" name="telephone_number"
                required pattern="\\d{10}" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="survey.email" name="email" required />
        </div>

        <div class="form-group">
            <label for="survey_date">Date of Survey:</label>
            <input type="date" id="survey_date" [(ngModel)]="survey.survey_date" name="survey_date" />
        </div>

        <div class="checkbox-group">
            <label>What did you like most?</label>
            <label *ngFor="let option of likesOptions">
                <input type="checkbox" [value]="option" [checked]="survey.likes.includes(option)"
                    (change)="updateLikes(option, $event)" />
                {{ option }}
            </label>
        </div>

        <div class="radio-group">
            <label>How did you hear about us?</label>
            <label *ngFor="let option of hearAboutUsOptions">
                <input type="radio" [value]="option" [(ngModel)]="survey.hearAboutUs" name="hearAboutUs" />
                {{ option }}
            </label>
        </div>

        <div class="form-group">
            <label for="likelihood">Likelihood of Recommendation:</label>
            <select id="likelihood" [(ngModel)]="survey.likelihood" name="likelihood" required>
                <option *ngFor="let option of likelihoodOptions" [value]="option">
                    {{ option }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" [(ngModel)]="survey.comments" name="comments"></textarea>
        </div>

        <button type="submit">Update</button>
        <button type="button" (click)="onCancel()">Cancel</button>
    </form>
</div>
